<form  #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="form-group"></h2>
<hr>
<div class="form-group">
    <input 
    type="text"
    class="form-control" 
    name="username"
    [(ngModel)]="model.username"
    placeholder="მომხმარებლის სახელი"
    >
</div>
<div class="form-group">
    <input 
    type="password"
    class="form-control" 
    name="password"
    [(ngModel)]="model.password"
    placeholder="პაროლი"
    >
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">რეგისტრაცია</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">გაუქმება</button>

</div>
</form>
