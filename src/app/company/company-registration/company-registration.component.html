<form #registerForm="ngForm" (ngSubmit)="addCompany(); registerForm.reset()"   autocomplete="off">
    <h2 class="form-group"></h2>
    <hr>
    <div class="form-group">
        <input 
        type="text"
        class="form-control" 
        name="username"
        [(ngModel)]="model.name"
        placeholder="კომპანიის დასახელება"
        >
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">კომპანიის დამატება</button>
    </div>
    
    </form>
